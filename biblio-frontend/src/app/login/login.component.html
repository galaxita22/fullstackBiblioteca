<div class="login-container">
    <img src="/favicon.png" alt="Icono de la página" class="login-icon">
    <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" [(ngModel)]="correo" required>
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" required>
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Ingresar</button>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <div class="registro-link">
      ¿No tienes cuenta?
      <a routerLink="/registro">Regístrate aquí</a>
    </div>

  </form>
</div>
