<div class="registro-container">
    <img src="/register.png" alt="Crear Cuenta" class="register-title">

  <form (ngSubmit)="registrar()" #registroForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
    </div>

    <div class="form-group">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" [(ngModel)]="correo" required>
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" required>
    </div>

    <button type="submit" [disabled]="!registroForm.form.valid">Registrarse</button>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div *ngIf="mensajeExito" class="success-message">
      {{ mensajeExito }}
    </div>
    <div class="login-link">
      ¿Ya tienes cuenta?
      <a routerLink="/login">Inicia sesión aquí</a>
    </div>
  </form>

</div>
