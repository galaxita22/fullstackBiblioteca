<h2>Mis Arriendos</h2>

<div *ngIf="arriendos.length === 0">No tienes libros arrendados actualmente.</div>

<div *ngFor="let arriendo of arriendos" class="arriendo-ficha">
    <img [src]="arriendo.book?.image" class="portada" *ngIf="arriendo.book?.image" />
    <p><strong>Código:</strong> {{ arriendo.codigo }}</p>
    <p><strong>Título:</strong> {{ arriendo.book?.title }}</p>
    <p><strong>Inicio:</strong> {{ arriendo.fechaInicio }}</p>
    <p><strong>Devuelto:</strong> {{ arriendo.devuelto ? '✅ Sí' : '❌ No' }}</p>
</div>
